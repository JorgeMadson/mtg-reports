{% extends "base.html" %}

{% block content %}
<h2>Reports</h2>
<ul>
    {% for report in reports %}
    <li>
        {{ report.player.name }} played {{ report.deck.name }} at {{ report.event.name }} and won {{ report.matches_won }} out of {{ report.matches_played }} matches.
    </li>
    {% endfor %}
</ul>
{% endblock %}
