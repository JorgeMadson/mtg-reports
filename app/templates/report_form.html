{% extends "base.html" %}

{% block content %}
<h2>Add Report</h2>
<form method="POST">
    <label for="event_name">Event Name:</label>
    <input type="text" id="event_name" name="event_name" required><br>

    <label for="event_date">Event Date:</label>
    <input type="date" id="event_date" name="event_date" required><br>

    <label for="location_name">Location:</label>
    <input type="text" id="location_name" name="location_name" required><br>

    <label for="player_name">Player Name:</label>
    <input type="text" id="player_name" name="player_name" required><br>

    <label for="deck_name">Deck Name:</label>
    <input type="text" id="deck_name" name="deck_name" required><br>

    <label for="matches_played">Matches Played:</label>
    <input type="number" id="matches_played" name="matches_played" required><br>

    <label for="matches_won">Matches Won:</label>
    <input type="number" id="matches_won" name="matches_won" required><br>

    <label for="final_ranking">Final Ranking:</label>
    <input type="number" id="final_ranking" name="final_ranking"><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
